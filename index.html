<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SS Landing page</title>
</head>

<body>
    <section id="hero" class="full-height">
        <div class="hero__hero-img">
            <!-- background sketches container  -->
            <div class="hero-img__sketch-container"></div>
            <!-- shoe container  -->
            <div class="hero-img__shoe-container">
                <div class="shoe-container__box">
                    <img src="images/shoe.png" alt="" class="shoe-img">
                    <!-- hotspot circles  -->
                    <button id="btn-1" data-number="1">+</button>
                    <button id="btn-2" data-number="2">+</button>
                    <button id="btn-3" data-number="3">+</button>
                    <button id="btn-4" data-number="4">+</button>
                </div>
            </div>
        </div>
        <div class="highlighted">
            <h3 data-number="1">SPRINGY</h3>
            <h3 data-number="2">SOFT</h3>
            <h3 data-number="3">KNITTED</h3>
            <h3 data-number="4">GO...</h3>
        </div>
        <div class="hero__bg-hotspot">
            <div class="bg-hotspot__text-area">
                <div class="text-box">
                    <h2>WEAVED UPPER</h2>
                    <p>A new Flyknit weave technology with an elevated fit and feel featuring a lighter and smoother experience that molds to your foot.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
    </script>

</html>
